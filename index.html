<script>
  // Optional: auto-resize iframe to its content height (same-origin only)
  const fr = document.getElementById('assignmentsFrame');
  function resize() {
    try {
      const d = fr.contentDocument || fr.contentWindow.document;
      fr.style.height = Math.max(
        d.body.scrollHeight, d.documentElement.scrollHeight,
        d.body.offsetHeight, d.documentElement.offsetHeight
      ) + 'px';
    } catch (e) {}
  }
  fr.addEventListener('load', resize);
  window.addEventListener('resize', () => setTimeout(resize, 100));
</script>
